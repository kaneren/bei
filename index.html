<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.img-responsive {
				display: inline-block;
				height: auto;
				max-width: 100%;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">认识贝贝的第 <sapn id="day" style="color: red;"></sapn> 天</h1>
		</header>
		<div class="mui-content">
			<img src="img/bei.jpg" class="img-responsive" alt="响应式图像">
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
			var beginDate = '2021-10-06';
			beginDate = new Date(Date.parse(beginDate.replace(/-/g, "/")));
			var endDate = new Date();
			var day = parseInt((endDate.getTime() - beginDate.getTime()) / 1000 / 3600 / 24) + 1;
			$('#day').html(day);
			mui.init();
		</script>
	</body>

</html>
